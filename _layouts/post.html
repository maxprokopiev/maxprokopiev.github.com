<!doctype html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="post-page content-wrap">
      <div class="post-back"><a href="/">← Max Prokopiev</a></div>
      <div class="post-meta">{{ page.date | date: "%B %Y" }}</div>
      <h1>{{ page.title }}</h1>
      <div class="post-body">
        {{ content }}
      </div>
      <div class="post-end">◆ ◆ ◆</div>
      <div class="post-footer">
        <a href="/">← back to all posts</a>
      </div>
    </div>
  </body>
</html>
